{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publier un Trajet</title>
    <link rel="stylesheet" href="{% static 'Client/css/forms.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Covoiturage</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Accueil</a></li>
                    {% if request.session.client_id %}
                        <li><a href="{% url 'compte' %}">Compte</a></li>
                        <li><a href="{% url 'deconnexion' %}">Déconnexion</a></li>
                    {% else %}
                        <li><a href="{% url 'connexion' %}">Connexion</a></li>
                        <li><a href="{% url 'inscription' %}">Inscription</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
    <div class="main-content">
        <h2>Publier un Trajet</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Publier</button>
        </form>
    </div>
    <footer>
        <p>© 2023 Covoiturage. Tous droits réservés.</p>
    </footer>
</body>
</html>
